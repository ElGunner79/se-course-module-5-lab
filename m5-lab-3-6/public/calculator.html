<html lang="en">

<head>
    <title>Calculator</title>
</head>

<body>
    <form id="calculator">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br>
        <button type="button" value="add" onclick="add()">Add</button>
        <button type="button" value="subtract" onclick="subtract()">Subtract</button>
        <button type="button" value="multiply" onclick="multiply()">Multiply</button>
        <button type="button" value="divide" onclick="divide()">Divide</button>
    </form>

    <h2>Result: <span id="result"></span></h2>

    <script>
        function add() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = data.result;
                })
        };

        function subtract() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = data.result;
                })
        };

        function multiply() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            fetch(`/calculator/multiply?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = data.result;
                })
        };

        function divide() {
            let num1 = document.getElementById('num1').value;
            let num2 = document.getElementById('num2').value;

            fetch(`/calculator/divide?num1=${num1}&num2=${num2}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = data.result;
                })
        };

    </script>

</body>

</html>
